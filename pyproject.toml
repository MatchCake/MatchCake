[tool.pytest.ini_options]
pythonpath = [
  ".", "src",
]
addopts = [
    "--cov=src",
    "--no-cov",
    "--durations=10",
]


[build-system]
requires = [
    "numpy>=1.23.0",
    "setuptools>=57.0.0",
    "pytest>=7.4.2",
    "pytest-cov>=4.1.0",
    "scipy>=1.11.2",
    "wheel",
    "pythonbasictools>=0.0.1a10",
    "matplotlib>=3.8.0",
]
build-backend = "setuptools.build_meta"



[project]
name = "MatchCake"
dynamic = ["version", "readme"]
description = ""
authors = [
  { name="Jérémie Gince", email="gincejeremie@gmail.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.23.0",
    "setuptools>=57.0.0",
    "pytest>=7.4.2",
    "pytest-cov>=4.1.0",
    "scipy>=1.11.2",
]


[tool.setuptools.dynamic]
version = {attr = "matchcake.__version__"}
readme = {file = ["README.md"]}

[project.urls]
homepage = "https://github.com/MatchCake/MatchCake"
Documentation = "https://github.com/MatchCake/MatchCake"
Source = "https://MatchCake.github.io/MatchCake"


[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
